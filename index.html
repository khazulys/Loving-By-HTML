<body>
   <audio hidden autoplay loop>
      <source src="src/Myworst.mp3" type="audio/mpeg">
   </audio>
   <button type="button" onclick="love()">Click here!</button>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
   <!-- Project -->
   <script>
      function love() {
         Swal.fire({
            title: "Hai Kamu",
            icon: "question",
            text: "Aku ada pertanyaan nih buat kamu"
         }).then((result) => {
            if (result.isConfirmed) {
               Swal.fire({
                  title: "Jawab yang jujur ya!",
                  confirmButtonText: "Iya",
                  showCancelButton: true
               }).then((result) => {
                  if (result.isConfirmed) {
                     Swal.fire("Awas aja kalau kamu bohong", "", "error").then((result) => {
                        if (result.isConfirmed) {
                           Swal.fire({
                              input: "text",
                              title: "Masukkan nama dulu",
                              icon: "question"
                           }).then((result) => {
                              Swal.fire({
                                 title: result.value + ", kamu sayang gak sama aku?",
                                 showDenyButton: true,
                                 denyButtonText: "Enggak",
                                 confirmButtonText: "Sayang",
                                 icon: "question"
                              }).then((result) => {
                                 if (result.isConfirmed) {
                                    Swal.fire({
                                       imageUrl: "https://www.flaticon.com/svg/vstatic/svg/833/833472.svg?token=exp=1613044487~hmac=2916c219f1f0e94f801ce6bb74cdad0e",
                                       title: "Aku juga sayang banget sama kamu ü•∞",
                                       imageWidth: 100,
                                       imageHeigth: 100,
                                    }).then((result) => {
                                       if (result.isConfirmed) {
                                          Swal.fire({
                                             input: "range",
                                             inputAttributes: {
                                                min: 0,
                                                max: 100,
                                                step: 1
                                             },
                                             inputValue: 0,
                                             title: "Seberapa sayang emangnya?",
                                             text: "antara 1-100",
                                             icon: "question"
                                          }).then((result) => {
                                             Swal.fire({
                                                title: "Makasih ya udah sayang sama aku " + result.value + "%"
                                             }).then(({
                                                   result
                                                }) => {
                                                Swal.fire("Coba deh kamu tekan tanda love dibawah ...", "", "");
                                             })
                                          })
                                       }
                                    })
                                 } else if (result.isDenied) {
                                    Swal.fire({
                                       title: "Alasannya?",
                                       input: "textarea",
                                       icon: "question"
                                    }).then((result) => {
                                       Swal.fire("Terima kasih untuk alasan kamu ‚ò∫Ô∏è", "", "success");
                                    })
                                 }
                              })
                           })
                        }
                     })
                  }
               })
            }
         })
      }
   </script>
